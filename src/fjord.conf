#+----------------+
#+ Plugin Support +
#+----------------+
#+--- tmux-prefix-highlight ---+
set -g @prefix_highlight_fg "#1B2532"
set -g @prefix_highlight_bg "#FFD285"

#+---------+
#+ Options +
#+---------+
set -g status-interval 1
set -g status on

#+--------+
#+ Status +
#+--------+
#+--- Layout ---+
set -g status-justify left

#+--- Colors ---+
set -g status-style bg="#1B2532",fg="#6C7A86"

#+-------+
#+ Panes +
#+-------+
set -g pane-border-style bg=default,fg="#233141"
set -g pane-active-border-style bg=default,fg="#9DD99A"
set -g display-panes-colour "#1B2532"
set -g display-panes-active-colour "#FFD285"

#+------------+
#+ Clock Mode +
#+------------+
setw -g clock-mode-colour "#9DD99A"

#+----------+
#+ Messages +
#+---------+
set -g message-style bg="#FFD285",fg="#1B2532"
set -g message-command-style bg="#5DA6EA",fg="#1B2532"
