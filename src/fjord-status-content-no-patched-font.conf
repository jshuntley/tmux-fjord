#+----------------+
#+ Plugin Support +
#+----------------+
#+--- tmux-prefix-highlight ---+
set -g @prefix_highlight_copy_mode_attr "fg=#{@fjord_bg},bg=#{@fjord_yellow}"

#+--------+
#+ Status +
#+--------+
#+--- Bars ---+
set -g status-left "#[fg=#{@fjord_bg},bg=#{@fjord_green},bold] #S "
set -g status-right "#{prefix_highlight}#[fg=#{@fjord_fg_light},bg=#{@fjord_bg_secondary}] ${FJORD_TMUX_STATUS_DATE_FORMAT} #[fg=#{@fjord_fg_light},bg=#{@fjord_bg_secondary},nobold,noitalics,nounderscore]|#[fg=#{@fjord_fg_light},bg=#{@fjord_bg_secondary}] ${FJORD_TMUX_STATUS_TIME_FORMAT} #[fg=#{@fjord_blue},bg=#{@fjord_bg_secondary},nobold,noitalics,nounderscore] #[fg=#{@fjord_bg},bg=#{@fjord_blue},bold] #H "

#+--- Windows ---+
set -g window-status-format " #[fg=#{@fjord_fg},bg=#{@fjord_bg_secondary}]#I #[fg=#{@fjord_fg},bg=#{@fjord_bg_secondary}]#W #F"
set -g window-status-current-format " #[fg=#{@fjord_bg},bg=#{@fjord_blue}]#I#[fg=#{@fjord_bg},bg=#{@fjord_blue},nobold,noitalics,nounderscore] #[fg=#{@fjord_bg},bg=#{@fjord_blue}]#W #F"
set -g window-status-separator ""
